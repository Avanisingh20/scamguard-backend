<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ScamGuard AI</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #1e1e2f, #2c2c54);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.container {
  background: #111827;
  padding: 30px;
  border-radius: 14px;
  width: 90%;
  max-width: 650px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #60a5fa;
}

textarea {
  width: 100%;
  height: 130px;
  padding: 12px;
  border-radius: 8px;
  border: none;
  resize: none;
  font-size: 15px;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #3b82f6;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #2563eb;
}

.result, .entities, .error, .loading {
  margin-top: 15px;
  padding: 12px;
  border-radius: 8px;
}

.result { background: #1f2937; }
.entities { background: #0f172a; font-size: 14px; }
.error { background: #7c2d12; color: #fca5a5; }
.loading { background: #1e3a8a; }

.scam { color: #f87171; font-weight: bold; }
.safe { color: #4ade80; font-weight: bold; }
</style>
</head>

<body>

<div class="container">
<h1>üõ° ScamGuard AI</h1>

<textarea id="msg" placeholder="Paste suspicious message here..."></textarea>

<button onclick="check()">Analyze Message</button>

<div id="loading" class="loading" style="display:none;">Analyzing...</div>
<div id="result" class="result"></div>
<div id="entities" class="entities"></div>
<div id="error" class="error"></div>
</div>

<script>
async function check() {
  const text = document.getElementById("msg").value.trim();
  const resultDiv = document.getElementById("result");
  const entitiesDiv = document.getElementById("entities");
  const errorDiv = document.getElementById("error");
  const loadingDiv = document.getElementById("loading");

  resultDiv.innerHTML = "";
  entitiesDiv.innerHTML = "";
  errorDiv.innerHTML = "";

  if (!text) {
    errorDiv.innerText = "Please enter a message first.";
    return;
  }

  loadingDiv.style.display = "block";

  try {
    // ‚úÖ FIXED ENDPOINT HERE
    const res = await fetch("https://scamguard-backend-1.onrender.com/analyze", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ input_message: text })
    });

    if (!res.ok) throw new Error("Network error");

    const data = await res.json();
    loadingDiv.style.display = "none";

    const confidence = data.confidence ?? 0;

    const entities = data.extracted_entities || {};
    const upis = entities.upi_ids || [];
    const links = entities.phishing_links || [];
    const otps = entities.otps || [];

    if (data.scam_detected === true) {
      resultDiv.innerHTML =
        `‚ö†Ô∏è <span class="scam">Scam Detected</span><br>
         Risk Level: ${data.risk_level || "Unknown"}<br>
         Confidence: ${confidence}%`;
    } else {
      resultDiv.innerHTML =
        `‚úÖ <span class="safe">Safe Message</span><br>
         Confidence: ${confidence}%`;
    }

    entitiesDiv.innerHTML = `
      <b>UPI IDs:</b> ${upis.join(", ") || "None"}<br>
      <b>Links:</b> ${links.join(", ") || "None"}<br>
      <b>OTPs:</b> ${otps.join(", ") || "None"}
    `;

  } catch (err) {
    loadingDiv.style.display = "none";
    errorDiv.innerText =
      "Backend waking up‚Ä¶ wait 20‚Äì30 seconds then click Analyze again.";
  }
}
</script>

</body>
</html>
